{% extends 'base.html' %}
{% load staticfiles %}
{% load static %}

{% block header_extends %}
    <link rel="stylesheet" href="{% static 'produce.css' %}">
{% endblock %}

{% block content %}

    <div class="col-sm-10 col-sm-offset-1">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">{{ produce.name }}</h3>
            </div>
            <div class="panel-body">
            
                <div class="row">
                    <div class="col-xs-8 col-sm-6">
                        <div class="thumbnail">
                          <img src="{{ produce.image.url }}" alt="">
                        </div>                    
                    </div>
                    <div class="col-xs-4 col-sm-6">
                        <hr>
                        <p>{{produce.content}}</p>
                        <hr>
                        <p><span class="glyphicon glyphicon-yen" aria-hidden="true"></span>:{{ produce.price }}</p>
                        <hr>
                        <p>{{ produce.information }}</p>
                        <hr>
                    </div>
                </div>

            </div>
        </div>
    </div>
    

    <div class="col-sm-10 col-sm-offset-1">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">产品详细信息</h3>
            </div>
            <div class="panel-body">
                <img src="{{ produce.information_image.url }}" class="img-responsive" alt="Responsive image" >
            </div>
        </div>
    </div>
    
   
{% endblock %}
