{% extends 'base.html' %}
{% load staticfiles %}
{% load static %}

{% block header_extends %}
    <link rel="stylesheet" href="{% static 'produce_list.css' %}">
{% endblock %}

{% block content %}

    <div class="produce-block">
        <div class="row">
            {% for produce in produces %}
                <div class="col-sm-6 col-md-4">
                    <a href="{% url 'produce_detail' produce.pk %}" class="thumbnail">
                        <img src="{{ produce.image.url }}" alt="图片无法显示">
                        <div class="caption">
                        
                            <h4>{{ produce.name }}</h4>
                            <p>{{ produce.information }}</p>
                        
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
   
{% endblock %}

{% block footer %}
    <div class="footer">
        <h3 >网站底部联系方式等信息</h3>
    </div>
{% endblock %}
